<div class="create-post-container">
  <div class="card">
    <h2 class="title">Create Post</h2>
    <div class="form">
      <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
        <!-- Title Input Field -->
        <div class="form-field">
          <label for="title">Title</label>
          <input id="title" formControlName="title" required />
          <div *ngIf="submitted && postForm.get('title')?.hasError('required')" class="error">
            Title is required
          </div>
        </div>

        <!-- Content Textarea -->
        <div class="form-field">
          <label for="content">Content</label>
          <textarea id="content" formControlName="content" required></textarea>
          <div *ngIf="submitted && postForm.get('content')?.hasError('required')" class="error">
            Content is required
          </div>
        </div>

        <button class="submit-btn" type="submit">
          Create Post
        </button>
      </form>
    </div>
  </div>
</div>
